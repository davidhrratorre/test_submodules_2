<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <!--[if gte mso 15]>
    <xml>
      <o:OfficeDocumentSettings>
        <o:AllowPNG />
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  <![endif]-->
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{subject}}</title>

  <style type="text/css">
    .body-container {
      width: 100%;
      margin: 0;
      padding: 16px 0;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      font-family: Muli, Helvetica, Arial, sans-serif !important;
      color: #EAEAEA !important;
      font-size: 14px;
    }

    * {
      font-family: Muli, Helvetica, Arial, sans-serif !important;
    }

    .main-container {
      margin: 0 auto;
      max-width: 600px;
      padding: 16px;
      border-radius: 4px;
      background-color: #27292D;
      box-shadow: 0 2px 4px -1px rgba(0, 0, 0, .2), 0 4px 5px rgba(0, 0, 0, .14), 0 1px 10px rgba(0, 0, 0, .12);
      box-sizing: border-box;
      clear: both;
      display: block;
    }

    .content-container {
      box-sizing: border-box;
      clear: both;
      display: block;
      margin: 32px 0;
      width: 100%;
      color: #EAEAEA !important;
    }

    .content-container p,
    .content-container div {
      color: #EAEAEA !important;
    }

    .logo {
      margin-left: 0;
      width: 79px;
    }

    .logo-container {
      box-sizing: border-box;
      clear: both;
      display: block;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .torre-footer {
      color: #A9A9AB !important;
      clear: both;
      display: block;
      font-size: 12px;
      line-height: 14px;
      text-align: left;
      width: 100%;
    }

    .call-to-action-container {
      display: block;
      overflow: hidden;
    }

    .call-to-action-container--primary {
      background: #CDDC39 !important;
      border-radius: 4px;
      clear: both;
      cursor: pointer;
      display: block;
      margin: 24px auto 0;
      max-width: 230px;
      min-width: 94px;
      min-height: auto;
      padding: 10px 16px;
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
      width: auto;
    }

    .call-to-action-container--primary,
    .call-to-action-container--primary * {
      color: #010101 !important;
    }

    .call-to-action-container--secondary {
      border-radius: 4px;
      border: 1px solid #CDDC39;
      cursor: pointer;
      display: block;
      margin: 8px auto 0;
      max-width: 230px;
      min-width: 94px;
      min-height: auto;
      padding: 10px 16px;
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
      width: auto;
    }

    .call-to-action-container--secondary,
    .call-to-action-container--secondary * {
      color: #CDDC39 !important;
    }

    .call-to-action-container--no-border {
      border: none;
    }

    .footer-direction {
      text-decoration: none;
      color: #A9A9AB;
    }

    a[href]:not(.call-to-action-container--primary):not([style*="background"]),
    a[href]:not(.call-to-action-container--primary):not([style*="background"]) * {
      color: #CDDC39 !important;
    }
  </style>
</head>

<body>
  <div class="body-container">
    <div class="main-container">
      <div class="logo-container">
        <img class="logo" src="https://s3-us-west-2.amazonaws.com/torre-media/static/torre_dark.png" alt="Torre">
      </div>
      <div class="content-container">
        {{{ @content }}}
      </div>
      <p class="torre-footer">
        Â© Torre Labs Inc.
        <br>
        <a class="footer-direction">77 Van Ness Ave., Suite 101-1219, San Francisco, CA 94102.</a>
      </p>
    </div>
  </div>
</body>

</html>
