  <meta charset="UTF-8">

  <style type="text/css">
    .body-container {
      width: 100%;
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      font-family: Muli, Helvetica, Arial, sans-serif;
      color: black;
      font-size: 14px;
    }

    .content-container {
      border: 1px solid;
      border-color: #f3f3f3 #c6c6c6 #9e9e9e;
      box-shadow: 0 2px 4px -1px rgba(0, 0, 0, .2), 0 4px 5px rgba(0, 0, 0, .14), 0 1px 10px rgba(0, 0, 0, .12);
      box-sizing: border-box;
      clear: both;
      display: block;
      margin: 24px 0;
      padding: 16px;
      width: 100%;
    }

    .logo {
      margin-left: 0;
      width: 79px;
    }

    .logo-container {
      box-sizing: border-box;
      clear: both;
      display: block;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .main-container {
      margin: 0 auto;
      max-width: 600px;
      padding: 8px;
    }

    .torre-footer {
      color: #9e9e9e;
      clear: both;
      display: block;
      font-size: 12px;
      line-height: 12px;
      text-align: left;
      width: 100%;
    }

    .call-to-action-container {
      display: block;
      overflow: hidden;
    }

    .call-to-action-container--primary {
      background: #00ACC1 !important;
      border-radius: 4px;
      clear: both;
      color: #ffffff !important;
      cursor: pointer;
      display: block;
      margin: 8px auto 0;
      max-width: 230px;
      min-width: 94px;
      min-height: auto;
      padding: 10px 16px;
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
      width: auto;
    }

    .call-to-action-container--secondary {
      border-radius: 4px;
      color: #0097A7 !important;
      border: 1px solid #0097A7;
      cursor: pointer;
      display: block;
      margin: 8px auto 0;
      max-width: 230px;
      min-width: 94px;
      min-height: auto;
      padding: 10px 16px;
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
      width: auto;
    }
  </style>
</head>

<body>
  <div class="body-container">
    <div class="main-container">
      <div class="logo-container">
        <img class="logo" src="https://s3-us-west-2.amazonaws.com/torre-media/static/torre.png" alt="Torre">
